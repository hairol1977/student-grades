<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Grades</title>
  <style>
    body {
      background-color: #EDE8DC;
      font-family: "Calibri", sans-serif;
      text-align: center;
      padding: 30px;
    }
    img {
      width: 150px;
      margin-bottom: 15px;
    }
    h2 {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 18px;
      margin-bottom: 5px;
    }
    input {
      font-size: 14px;
      width: 300px;
      padding: 8px;
      margin: 5px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 15px;
      background-color: #D7C3F1;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      width: 80%;
      max-width: 450px;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid #ccc;
      background-color: #fff;
      text-align: left;
      white-space: pre-wrap;
    }
    .error {
      color: red;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      font-style: italic;
    }
    #qrCodeCanvas {
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }
    #qrCodeCanvas.visible {
      opacity: 1;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
</head>
<body>

  <img src="sekolah.gif" alt="Class Art" />
  <h2>Grade 5 Green</h2>
  <div class="subtitle">Enter student names and scores!</div>
  <div class="subtitle" style="font-style: italic;">(separated by commas)</div>

  <div>
    <label for="names">Names:</label><br/>
    <input type="text" id="names" placeholder="e.g., Ali, Mei, John" />
  </div>
  <div>
    <label for="scores">Scores:</label><br/>
    <input type="text" id="scores" placeholder="e.g., 92, 75, 38" />
  </div>

  <button onclick="convertScores()">Convert Scores to Grades</button>

  <div id="result"></div>
  <canvas id="qrCodeCanvas" style="margin-top: 20px; border: 2px dashed #BCA9D4; padding: 10px; background-color: #FAF9F6;"></canvas>
  
  <div id="qrCaption" style="margin-top: 8px; font-size: 14px; color: #6D597A;">...</div>

  <button id="downloadQR" style="margin-top: 10px; display: none;">Download QR Code</button>
  
  <!---<div class="footer">Hairol@Koleksi77</div>-->
  <div style="height:40px;"></div>
<footer class="mt-2" style="color:gray; font-style:italic; font-size:14px;">
@Koleksi77
</footer>

  <script>
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-GB";
      speechSynthesis.speak(utterance);
    }

    function convertScores() {
      const namesInput = document.getElementById("names").value.trim();
      const scoresInput = document.getElementById("scores").value.trim();
      const resultDiv = document.getElementById("result");

      resultDiv.classList.remove("error");
      resultDiv.textContent = "";

      const names = namesInput.split(",").map(n => n.trim());
      const scores = scoresInput.split(",").map(s => s.trim());

      if (names.length !== scores.length) {
        const msg = "Number of names and scores should be equal.";
        resultDiv.textContent = msg;
        resultDiv.classList.add("error");
        speak(msg);
        return;
      }

      try {
        const gradesArray = names.map((name, i) => {
          const score = parseInt(scores[i]);
          if (isNaN(score)) throw new Error("Invalid score");

          let grade;
        if (score >= 80) grade = "Excellent (A)";
        else if (score >= 65) grade = "Good (B)";
        else if (score >= 50) grade = "Satisfactory (C)";
        else if (score >= 40) grade = "Meets Minimum Requirement (D)";
        else grade = "Below Minimum Requirement (E)";
        return `${name}: ${grade}`;
        });

        const resultText = gradesArray.join("\n");
        resultDiv.textContent = resultText;
        speak(resultText);
        generateQRCode(resultText);
        speak("This is the QR code for the student's result.");
      } catch {
        const msg = "Invalid input! Please enter numeric scores.";
        resultDiv.textContent = msg;
        resultDiv.classList.add("error");
        speak(msg);
      }
    }

    function generateQRCode(text) {
      const canvas = document.getElementById('qrCodeCanvas');
      const caption = document.getElementById("qrCaption");
      const downloadBtn = document.getElementById("downloadQR");

      new QRious({
        element: canvas,
        value: text,
        size: 200,
        background: 'white',
        foreground: 'black'
      });

      canvas.classList.add('visible');
      caption.textContent = "Scan the QR code to view the result.";

      downloadBtn.style.display = "inline-block";
      downloadBtn.onclick = () => {
        const link = document.createElement("a");
        link.download = "student_result_qr.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      };
    }
  </script>
</body>
</html>
